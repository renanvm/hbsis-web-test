<div class="mt-3 ml-3">
  <div *ngIf="alert" class="alert alert-success" role="alert">
    Cidade removida com sucesso!
  </div>
  <table class="table table-striped" *ngIf="cidades">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Estado</th>
      <th scope="col">País</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cidade of cidades">
      <td>{{ cidade.id }}</td>
      <td>{{ cidade.nome }}</td>
      <td>{{ cidade.estado }}</td>
      <td>{{ cidade.pais }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeCidade(cidade.id)">Excluir</button>
      </td>
      <td></td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="cidades.length == 0">
    <p>Não há cidades cadastradas!</p>
  </div>
</div>
